<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FlavouredLove Catalog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Georgia', serif;
      background: #fdf5ec;
      color: #3a2e2e;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      color: #5c504f;
      margin-bottom: 30px;
    }

    .btn {
      background-color: #d17748;
      color: white;
      border: none;
      padding: 14px 28px;
      margin: 10px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #b76336;
    }

    .shop-btn {
      display: inline-block;
      margin-top: 30px;
      text-decoration: none;
      background-color: #000;
      color: #fff;
      padding: 12px 26px;
      border-radius: 8px;
      font-size: 16px;
      transition: background 0.3s;
    }

    .shop-btn:hover {
      background-color: #333;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
      margin-top: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    @media screen and (max-width: 768px) {
      iframe {
        height: 500px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to FlavouredLove Catalog</h1>
    <p>Select a category to view the catalogue below:</p>

    <button class="btn" onclick="loadPDF('jewellery')">Jewellery Catalogue</button>
    <button class="btn" onclick="loadPDF('corporate')">Corporate Gifting Catalogue</button>

    <br>
    <a class="shop-btn" href="https://flavouredlove.com" target="_blank">Shop Our Main Website</a>

    <iframe id="pdfViewer" src="" title="Catalogue Viewer"></iframe>
  </div>

  <script>
    function loadPDF(type) {
      const links = {
        jewellery: "https://drive.google.com/file/d/16hHkouNSkFUcMv64bsVhQEAvbiYRzlyr/preview",
        corporate: "https://drive.google.com/file/d/YOUR_CORPORATE_PDF_ID/preview"
      };
      document.getElementById("pdfViewer").src = links[type];
    }
  </script>
</body>
</html>
